<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konami Code</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
    <script>
        const secretCode = 'ram';
        const list = [];
        document.addEventListener('keyup', e => {
            list.push(e.key);            
            // list.splice(-secretCode.length -1, list.length - secretCode.length)
            if (list.join('').includes(secretCode)) {
                console.log('Found');
                
                cornify_add();
            }
        })
    </script>
    
</body>
</html>
